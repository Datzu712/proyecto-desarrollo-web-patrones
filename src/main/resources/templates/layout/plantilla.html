<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="es"
    >
    <head th:fragment="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="El Sueño - Cabañas y servicios turísticos de alta calidad en Costa Rica"
            />
        <meta
            name="keywords"
            content="cabañas, turismo, El Sueño, Costa Rica, reservas, promociones"
            />
        <meta name="author" content="El Sueño" />

        <title>El Sueño | Cabañas y Servicios Turísticos</title>

        <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="/css/estilos.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
            />
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"     
        ></script>



        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet"
            />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            />
        <style>
            .icon-link i {
                font-size: 24px;
                color: white;
            }

            a:focus,
            button:focus {
                outline: 3px solid #4d90fe;
                outline-offset: 2px;
            }
        </style>
    </head>

    <body>
        <header th:fragment="header" class="header">
            <nav
                class="navbar navbar-expand-lg navbar-dark bg-dark"
                role="navigation"
                aria-label="Navegación principal"
                >
                <div class="container-fluid">
                    <a
                        class="navbar-brand"
                        href="/"
                        aria-label="Página principal de El Sueño"
                        >
                        <img
                            src="/img/logo.png"
                            alt="Logotipo de El Sueño"
                            width="200"
                            height="80"
                            />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Alternar navegación"
                        >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-center"
                        id="navbarNavCenter"
                        >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    th:href="@{/cabanas/listado}"
                                    >Cabañas</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    th:href="@{/servicios/listado}"
                                    >Servicios Adicionales</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div
                        class="collapse navbar-collapse justify-content-end"
                        id="navbarNavRight"
                        >
                        <ul class="navbar-nav">
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" href="/mis-reservas">Mis Reservas</a>
                            </li>

                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a
                                    class="icon-link nav-link"
                                    href="/carrito"
                                    aria-label="Ver carrito de compras"
                                    >
                                    <i class="bi bi-cart" aria-hidden="true"></i>
                                    <span class="visually-hidden">Carrito</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-label="false"
                                    >
                                    <i class="bi bi-person-circle" aria-hidden="true"></i>
                                    <span class="visually-hidden">Mi perfil</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" th:href="@{logout}">Cerrar sesión</a></li>
                                </ul>
                            </li>

                            <li class="nav-item" sec:authorize="isAnonymous()">
                                <a
                                    class="icon-link nav-link"
                                    th:href="@{/auth/login}"
                                    aria-label="Acceder a mi perfil"
                                    >
                                    <i class="bi bi-person-circle" aria-hidden="true"></i>
                                    <span class="visually-hidden">Mi perfil</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main
            id="main-content"
            class="container py-4"
            th:fragment="main-content"
            ></main>

        <footer
            th:fragment="footer"
            class="bg-dark text-light py-3 border-top footer fixed-bottom"
            role="contentinfo"
            >
            <div
                class="container d-flex flex-wrap justify-content-between align-items-center"
                >
                <div class="col-md-4 d-flex align-items-center">
                    <span class="mb-3 mb-md-0">© 2025 El Sueño</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a
                            class="text-light"
                            href="https://www.instagram.com/el_suenocr/"
                            aria-label="Síguenos en Instagram"
                            >
                            <i
                                class="bi bi-instagram"
                                aria-hidden="true"
                                style="font-size: 24px"
                                ></i>
                            <span class="visually-hidden">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
