<!DOCTYPE html>
<html lang="es"
    <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
  <head th:fragment = "head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>El Sueño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .icon-link i {
            font-size: 24px;
            color:white;    
        }
    </style>
</head>
    <body>
        <header th:fragment = "header" class = "header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.PNG" alt="El Sueño" width="30" height="24"/>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavCenter">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Cabañas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Otros Servicios</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Promociones</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Reseñas</a>
                  </li>  
                </ul>
            </div>
                      
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavRight">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mis Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contactanos</a>
                    <li>
                        <a class="icon-link nav-link" href="#">
                            <i class="bi bi-cart" style="font-size: 24px; color: white;"></i>
                        </a>
                    </li>
                    <li>
                        <a class="icon-link nav-link" href="#">
                            <i class="bi bi-person-circle" style="font-size: 24px; color: white;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>              
        </header>
        
        
        
        
        <footer th:fragment = "footer" class="bg-dark text-light py-3 border-top">
            <div class="container d-flex flex-wrap justify-content-between align-items-center">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="mb-3 mb-md-0">© 2025 El Sueño</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-light" href="https://www.instagram.com/el_suenocr/">
                            <i class="bi bi-instagram" style="font-size: 24px;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
</div>
    </body>
</html>
