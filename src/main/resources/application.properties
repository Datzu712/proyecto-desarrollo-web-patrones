spring.application.name=Proyecto
server.port=85

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/proyectoPrueba?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=server123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
